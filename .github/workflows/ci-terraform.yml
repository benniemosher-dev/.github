name: Terraform CI

on:
  workflow_call:
    inputs:
      enable-cloudflare-tfvars:
        default: false
        required: false
        type: boolean
      enable-cost:
        default: true
        required: false
        type: boolean
      enable-pre-commit:
        default: true
        required: false
        type: boolean
      enable-security:
        default: true
        required: false
        type: boolean
    secrets:
      CLOUDFLARE_CONFIG:
        required: false
      INFRACOST_API_KEY:
        required: true

jobs:
  pre-commit-terraform:
    name: Pre-Commit for Terraform
    uses: "benniemosher-dev/.github/.github/workflows/pre-commit-terraform.yml@tf-scans"
    if: ${{ inputs.enable-pre-commit == true }}

  security-terraform:
    name: Security Terraform
    uses: "benniemosher-dev/.github/.github/workflows/sec-terraform.yml@main"
    if: ${{ inputs.enable-security == true }}

  cost-terraform:
    name: Cost Terraform
    uses: "benniemosher-dev/.github/.github/workflows/cost-terraform.yml@main"
    if: ${{ inputs.enable-cost == true }}
    secrets:
      CLOUDFLARE_CONFIG: ${{ secrets.CLOUDFLARE_CONFIG }}
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
    with:
      enable-cloudflare-tfvars: ${{ inputs.enable-cloudflare-tfvars }}
